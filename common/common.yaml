esphome:
  name: ${device}
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  
  manual_ip:
    static_ip: ${ip}
    gateway: 192.168.178.60
    subnet: 255.255.255.0

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${device}
    password: !secret ap_wifi_password

captive_portal:

logger:

api:

ota:
